<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            height: 100vh; /* 100% of the viewport height */
        }

        .pdf-container {
            width: 50vw; /* 50% of the viewport width */
            height: 100%;
            overflow: hidden;
            border-right: 1px solid #ccc; /* Border between the PDFs */
        }

        embed {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <div class="pdf-container">
        <embed src="main/excel.pdf" type="application/pdf" />
    </div>

    <div class="pdf-container">
        <embed src="paragbhasme/excel.pdf" type="application/pdf" />
    </div>

</body>
</html>
